<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Process Video</title>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <h1>ByteSize</h1>
    <p>Bucket Link</p>
    <textarea id="text"></textarea>
    <button onclick="upload('v2t')">Video To Text</button>
    <button onclick="upload('t2v')">Text To Video</button>
    <button onclick="upload('t2cv')">Text To Color Video</button>
    <script>
        function upload (operation)
        {
            const bucketLink = document.getElementById("text").value;
            console.log(bucketLink);

            let url = "/video_to_text"
            if (operation === "t2v")
            {
              url = "/text_to_video"
            }
            else if (operation === "t2cv")
            {
              url = "/text_to_video_color"
            }

            axios.post(url, {
                bucketVideoKey: bucketLink,
                bucketTextKey: bucketLink
              })
              .then(function (response) {
                console.log(response);
              })
              .catch(function (error) {
                console.log(error);
              });
        }
    </script>
</body>
</html>
